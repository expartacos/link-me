<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rafael Pereira Santos</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css" integrity="sha384-REHJTs1r2ErKBuJB0fCK99gCYsVjwxHrSU0N7I1zl9vZbggVJXRMsv/sLlOAGb4M" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <header >
        

        <div class="container">
            <figure class="space-top">
                <img class="profile" src="images/eu01.jpg" alt="Desenvolvedor Rafael Pereira">
                <figcaption><a class="link" href="https://www.instagram.com/rafael.persan/" target="_blank">@rafael.persan</a>
                </figcaption>
            </figure>
    
            <p class="txt">Desenvolvedor Web & Mobile</p>
            <div class="row">
                <div class="col-md-3 col-sm-12 space">
                    <a class="btn btn-danger btn-block" href="https://api.whatsapp.com/send?phone=5574988064918&text=Ol%C3%A1%21&source=&data=" target="_blank"><i class="fab fa-whatsapp"></i> Whats app</a>
                </div>

                <div class="col-md-3 col-sm-12 space">
                    <a class="btn btn-danger btn-block" href="https://github.com/expartacos" target="_blank"><i class="fab fa-github"></i> Github</a>
                </div>

                <div class="col-md-3 col-sm-12 space">
                    <a class="btn btn-danger btn-block" href="https://www.linkedin.com/in/rafael-pereira-6ab560145/" target="_blank" ><i class="fab fa-linkedin-in"></i> Linkedin</a>
                </div>

                <div class="col-md-3 col-sm-12 space">
                    <button type="button" class="btn btn-danger btn-block" data-toggle="modal" data-target="#telaemail">
                        <i class="fas fa-paper-plane"></i>   Email
                      </button>
                </div>



            </div>
        </div>
        
        
                
        
                
        
        
    </header>
    <!-- Modal -->
    <div class="modal fade" id="telaemail" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Digite sua mensagem</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                <input type="email" class="form-control space-margem" id="emailTxt" placeholder="Digite seu email">
                <textarea class="form-control " id="areaTxt" rows="3" placeholder="Escreva sua mensagem"></textarea>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-danger btn-block" data-dismiss="modal" onclick="enviar()">Enviar</button>
            </div>
        </div>
        </div>
    </div>
    
   
    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-database.js"></script>
    <script src="js/init.js"></script>
    <script src="js/linkme.js"></script>
</body>
